<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            --accent-color-dark: #bdd6ff;
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            --accent-color-light: #4285f4;
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
            --accent-color: var(--accent-color-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
            --accent-color: var(--accent-color-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            font-variant-numeric: tabular-nums;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: top 0.3s ease;
            width: calc(100% - 40px);
            max-width: 1200px;
            flex-wrap: wrap;
            height: 80px;
            align-items: center;
        }

        .toolbar::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }

        .toolbar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(10px);
            mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .search-container {
            flex-grow: 1;
            position: relative;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            color: var(--text-color);
            outline: none;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .search-input::placeholder {
            color: var(--secondary-text-color);
        }

        .search-input:focus {
            border-color: var(--accent-color);
        }

        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transform: scale(1);
        }

        .category-btn:hover {
            background-color: var(--modal-background);
            transform: scale(1.02);
        }

        .category-btn.active {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }

        .category-btn:active {
            transform: scale(0.98);
        }

        .add-store-btn {
            background-color: #4CAF50;
            color: white;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .add-store-btn:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: var(--modal-transparent);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .app-card {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .app-card:hover {
            transform: translateY(-5px);
            background-color: var(--modal-background);
            border-color: var(--accent-color);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .app-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .app-name {
            font-weight: 600;
            color: var(--text-color);
            font-size: 16px;
        }

        .app-developer {
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .app-rating {
            color: var(--accent-color);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .install-btn {
            width: 100%;
            background-color: var(--accent-color);
            color: var(--background-color);
            border: 1px solid var(--accent-color);
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transform: scale(1);
        }

        .install-btn:hover:not(:disabled) {
            background-color: var(--text-color);
            border-color: var(--text-color);
            transform: scale(1.02);
        }

        .install-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .install-btn:disabled {
            background-color: var(--search-background);
            color: var(--secondary-text-color);
            border-color: var(--glass-border);
            cursor: not-allowed;
            transform: scale(1);
        }

        .material-symbols-rounded {
            font-size: 20px;
            color: inherit;
        }

        .loading-message, .no-apps-message {
            text-align: center;
            color: var(--secondary-text-color);
            font-size: 16px;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .external-store-container {
            display: flex;
            gap: 8px;
            align-items: center;
            min-width: 300px;
        }

        .external-store-input {
            flex-grow: 1;
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 6px 12px;
            color: var(--text-color);
            outline: none;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 13px;
        }

        .external-store-input::placeholder {
            color: var(--secondary-text-color);
        }

        .external-store-input:focus {
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-top: 120px;
            }

            .toolbar {
                flex-direction: column;
                height: auto;
                min-height: 100px;
                padding: 15px;
                align-items: stretch;
            }

            .tool-group {
                justify-content: center;
            }

            .external-store-container {
                min-width: unset;
            }

            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 15px;
            }

            .category-btn {
                font-size: 13px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .app-grid {
                grid-template-columns: 1fr;
            }

            .toolbar {
                padding: 10px;
            }

            .tool-group {
                flex-direction: column;
                gap: 8px;
            }

            .category-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="toolbar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search apps...">
            </div>
            <div class="tool-group">
                <button class="category-btn active" data-category="All">
                    <span class="material-symbols-rounded">apps</span>
                    All
                </button>
                <button class="category-btn" data-category="Games">
                    <span class="material-symbols-rounded">sports_esports</span>
                    Games
                </button>
                <button class="category-btn" data-category="Productivity">
                    <span class="material-symbols-rounded">work</span>
                    Productivity
                </button>
                <button class="category-btn" data-category="Entertainment">
                    <span class="material-symbols-rounded">movie</span>
                    Entertainment
                </button>
            </div>
            <div class="external-store-container">
                <input type="text" id="externalStoreInput" class="external-store-input" placeholder="Add external app store URL">
                <button id="addStoreBtn" class="category-btn add-store-btn">
                    <span class="material-symbols-rounded">add</span>
                    Add
                </button>
            </div>
        </div>

        <div class="app-grid" id="appGrid">
            <!-- Apps will be dynamically added here -->
        </div>
    </div>

    <script>
        const appGrid = document.getElementById('appGrid');
        const searchInput = document.querySelector('.search-input');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const externalStoreInput = document.getElementById('externalStoreInput');
        const addStoreBtn = document.getElementById('addStoreBtn');
    
        let appStoreInventory = [];
        let alreadyInstalledApps = [];
        let currentCategory = 'All';
    
        let storeSources = JSON.parse(localStorage.getItem('appStoreSources')) || [
            "/appstore/inventory.json"
        ];
    
        async function fetchInventory(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(`Successfully fetched inventory from ${url}`, data);
                return data;
            } catch (error) {
                console.error(`Failed to fetch or parse inventory from ${url}:`, error);
                if (window.Gurasuraisu) {
                    Gurasuraisu.showPopup(`Error loading store: ${url}`);
                }
                return [];
            }
        }
    
        async function loadAllInventories() {
            appGrid.innerHTML = `<div class="loading-message">Loading apps...</div>`;
            const allFetchPromises = storeSources.map(url => fetchInventory(url));
            const allAppsNested = await Promise.all(allFetchPromises);
            appStoreInventory = allAppsNested.flat();
            filterAndRender();
        }
        
        function saveStoreSources() {
            localStorage.setItem('appStoreSources', JSON.stringify(storeSources));
        }
    
        function createAppCard(app) {
            const isInstalled = alreadyInstalledApps.includes(app.name);
            return `
                <div class="app-card">
                    <div class="app-header">
                        <img src="${app.iconUrl}" alt="${app.name}" class="app-icon" crossorigin="anonymous" referrerpolicy="no-referrer">
                        <div class="app-info">
                            <div class="app-name">${app.name}</div>
                            <div class="app-developer">${app.developer}</div>
                            <div class="app-rating">
                                <span class="material-symbols-rounded" style="font-size: 16px;">star</span>
                                ${app.rating.toFixed(1)}
                            </div>
                        </div>
                    </div>
                    <button class="install-btn" data-id="${app.id}" ${isInstalled ? 'disabled' : ''}>
                        <span class="material-symbols-rounded">
                            ${isInstalled ? 'check_circle' : 'download'}
                        </span>
                        ${isInstalled ? 'Installed' : 'Install'}
                    </button>
                </div>
            `;
        }
    
        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredApps = appStoreInventory;
    
            if (searchTerm) {
                filteredApps = filteredApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.developer.toLowerCase().includes(searchTerm)
                );
            }
    
            if (currentCategory !== 'All') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }
            
            if(filteredApps.length > 0) {
                 appGrid.innerHTML = filteredApps.map(app => createAppCard(app)).join('');
            } else {
                 appGrid.innerHTML = `<div class="no-apps-message">No apps found.</div>`;
            }
        }
    
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            if (event.data.type === 'installed-apps-list') {
                alreadyInstalledApps = event.data.apps;
                filterAndRender();
            }
        });
    
        addStoreBtn.addEventListener('click', () => {
            const newUrl = externalStoreInput.value.trim();
            if (newUrl && !storeSources.includes(newUrl)) {
                storeSources.push(newUrl);
                saveStoreSources();
                loadAllInventories();
                externalStoreInput.value = '';
                if (window.Gurasuraisu) {
                    Gurasuraisu.showPopup('App store added successfully');
                }
            }
        });
    
        appGrid.addEventListener('click', (e) => {
            if (e.target.closest('.install-btn') && !e.target.closest('.install-btn').disabled) {
                const btn = e.target.closest('.install-btn');
                const appId = btn.dataset.id;
                const appToInstall = appStoreInventory.find(app => app.id === appId);
                if (appToInstall) {
                    Gurasuraisu.installApp(appToInstall);
                    btn.innerHTML = '<span class="material-symbols-rounded">check_circle</span>Installed';
                    btn.disabled = true;
                }
            }
        });
    
        searchInput.addEventListener('input', filterAndRender);
    
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.id === 'addStoreBtn') return; // Skip the add store button
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterAndRender();
            });
        });

        // Handle enter key for external store input
        externalStoreInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addStoreBtn.click();
            }
        });
    
        loadAllInventories();
    </script>
</body>
</html>
