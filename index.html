<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
            flex-wrap: wrap;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            background-color: #333;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            outline: none;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #666666;
            margin: 0 10px;
        }

        .category-btn {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category-btn:hover, .category-btn.active {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
        }

        .app-card {
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .app-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .app-name {
            font-weight: 600;
            color: white;
        }

        .app-developer {
            color: #999;
            font-size: 0.9em;
        }

        .app-rating {
            color: #bdd6ff;
            font-size: 0.9em;
        }

        .install-btn {
            width: 100%;
            background-color: #bdd6ff;
            color: #1c1c1c;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .install-btn:hover {
            background-color: white;
        }

        .install-btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search apps...">
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <button class="category-btn active">All</button>
            <button class="category-btn">Games</button>
            <button class="category-btn">Productivity</button>
            <button class="category-btn">Social</button>
        </div>
    </div>

    <div class="app-grid" id="appGrid">
        <!-- Apps will be dynamically added here -->
    </div>

    <script>
        const apps = [
            {
                name: "Photo Editor",
                developer: "Creative Labs",
                rating: 4.5,
                category: "Productivity",
                icon: "data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='60' height='60' rx='12' fill='%23FF6B6B'/%3E%3Cpath d='M30 20L45 45H15L30 20Z' fill='white'/%3E%3C/svg%3E"
            },
            {
                name: "Music Player",
                developer: "Audio Inc",
                rating: 4.8,
                category: "Entertainment",
                icon: "data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='60' height='60' rx='12' fill='%234ECDC4'/%3E%3Ccircle cx='30' cy='30' r='15' fill='white'/%3E%3C/svg%3E"
            },
            {
                name: "Weather",
                developer: "Weather Systems",
                rating: 4.2,
                category: "Utilities",
                icon: "data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='60' height='60' rx='12' fill='%23FFE66D'/%3E%3Ccircle cx='30' cy='30' r='15' fill='white'/%3E%3C/svg%3E"
            },
            // Add more apps here
        ];

        function createAppCard(app) {
            return `
                <div class="app-card">
                    <img src="${app.icon}" alt="${app.name}" class="app-icon">
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-developer">${app.developer}</div>
                        <div class="app-rating">â˜… ${app.rating.toFixed(1)}</div>
                    </div>
                    <button class="install-btn">Install</button>
                </div>
            `;
        }

        function renderApps() {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = apps.map(app => createAppCard(app)).join('');
        }

        // Initialize
        renderApps();

        // Category buttons
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.developer.toLowerCase().includes(searchTerm)
            );
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = filteredApps.map(app => createAppCard(app)).join('');
        });

        // Install button functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('install-btn')) {
                const btn = e.target;
                btn.textContent = 'Installing...';
                btn.disabled = true;
                setTimeout(() => {
                    btn.textContent = 'Installed';
                    btn.style.backgroundColor = '#666666';
                }, 1500);
            }
        });
    </script>
</body>
</html>
