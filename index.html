<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/assets/js/gurasuraisu-api.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
            flex-wrap: wrap;
        }

        .search-container {
            flex-grow: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            background-color: #333;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            outline: none;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #666666;
            margin: 0 10px;
        }

        .category-btn {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category-btn:hover, .category-btn.active {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
        }

        .app-card {
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .app-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .app-name {
            font-weight: 600;
            color: white;
        }

        .app-developer {
            color: #999;
            font-size: 0.9em;
        }

        .app-rating {
            color: #bdd6ff;
            font-size: 0.9em;
        }

        .install-btn {
            width: 100%;
            background-color: #bdd6ff;
            color: #1c1c1c;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .install-btn:hover {
            background-color: white;
        }

        .install-btn:disabled {
            background-color: #666666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search apps...">
        </div>
        <div class="divider"></div>
        <div class="tool-group">
            <button class="category-btn active" data-category="All">All</button>
            <button class="category-btn" data-category="Games">Games</button>
            <button class="category-btn" data-category="Productivity">Productivity</button>
            <button class="category-btn" data-category="Entertainment">Entertainment</button>
        </div>
    </div>

    <div class="app-grid" id="appGrid">
        <!-- Apps will be dynamically added here -->
    </div>

    <script>
        // 2. This is the new, detailed data structure for the store.
        const appStoreInventory = [
            {
                id: "music",
                name: "Music",
                developer: "Kirb Industries",
                rating: 4.8,
                category: "Entertainment",
                iconUrl: "/music/favicon.png",
                url: "/music/index.html",
                filesToCache: ["/music/index.html", "/music/favicon.png", "/assets/js/gurasuraisu-api.js"]
            },
            {
                id: "2048",
                name: "2048 Game",
                developer: "Gabriele Cirulli",
                rating: 4.9,
                category: "Games",
                iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/2048_logo.svg/120px-2048_logo.svg.png",
                url: "https://play2048.co/",
                filesToCache: ["https://play2048.co/", "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/2048_logo.svg/120px-2048_logo.svg.png"]
            },
            {
                id: "weather",
                name: "Weather",
                developer: "OpenMeteo",
                rating: 4.2,
                category: "Entertainment",
                iconUrl: "/weather/favicon.png",
                url: "/weather/index.html",
                filesToCache: ["/weather/index.html", "/weather/favicon.png", "/assets/js/gurasuraisu-api.js"]
            }
        ];

        let alreadyInstalledApps = []; // This will be populated by the parent

        // 3. Listen for the message from the parent containing the list of installed apps
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            if (event.data.type === 'installed-apps-list') {
                console.log('App Store received installed apps list:', event.data.apps);
                alreadyInstalledApps = event.data.apps;
                // Re-render the app grid with the new information
                renderApps(appStoreInventory);
            }
        });

        // 4. Update the card creation function to check if an app is installed
        function createAppCard(app) {
            const isInstalled = alreadyInstalledApps.includes(app.name);
            return `
                <div class="app-card">
                    <img src="${app.iconUrl}" alt="${app.name}" class="app-icon">
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-developer">${app.developer}</div>
                        <div class="app-rating">â˜… ${app.rating.toFixed(1)}</div>
                    </div>
                    <button class="install-btn" data-id="${app.id}" ${isInstalled ? 'disabled' : ''}>
                        ${isInstalled ? 'Installed' : 'Install'}
                    </button>
                </div>
            `;
        }

        function renderApps(appList) {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = appList.map(app => createAppCard(app)).join('');
        }

        // 5. Update the install button listener to use the API
        document.getElementById('appGrid').addEventListener('click', (e) => {
            if (e.target.classList.contains('install-btn') && !e.target.disabled) {
                const btn = e.target;
                const appId = btn.dataset.id;
                
                const appToInstall = appStoreInventory.find(app => app.id === appId);

                if (appToInstall) {
                    // This is the key line: send the install request to the parent.
                    Gurasuraisu.installApp(appToInstall);
                    
                    btn.textContent = 'Installed';
                    btn.disabled = true;
                }
            }
        });

        // Search and category filter logic remains the same
        const searchInput = document.querySelector('.search-input');
        const categoryBtns = document.querySelectorAll('.category-btn');
        let currentCategory = 'All';

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredApps = appStoreInventory.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.developer.toLowerCase().includes(searchTerm)
            );

            if (currentCategory !== 'All') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }

            renderApps(filteredApps);
        }

        searchInput.addEventListener('input', filterAndRender);

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterAndRender();
            });
        });

        // Initial render on load
        filterAndRender();

    </script>
</body>
</html>
